<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYUAD Course Planner</title>
  <link rel = "stylesheet" href ="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topComponent pull-right">
    <span id="status" style="display:inline-block" class="statusTexts pull-left">Drag classes into the appropriate semester</span>
    <div style="display:inline-block;" class="pull-right buttonBoxes">
      <a href="/about" class="btn btn-primary pull-right padding5px">About</a>
      <button type="button" class="btn btn-primary pull-right padding5px" data-toggle="modal" data-target="#addClassModal">Add Classes</button>
      <button type="button" id="savetoPDF" class="btn btn-primary pull-right padding5px" onclick="savetoPDF()">Save to PDF</button>
    </div>
  </div>
  <div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Classes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="course-list pure-u-2-5 form-group">
          <form id='filter-form' onchange="filter_course_list(event)" onsubmit="filter_course_list(event);" class="pure-form">
            <select name="course-type" id="course-type">
              <option value="none">select course type</option>
            </select>
            <select name="course-semester" id="course-semester">
              <option value="-1">select semester</option>
              <option value="0">Fall</option>
              <option value="1">J-term</option>
              <option value="2">Spring</option>
              <option value="3">Summer</option>
            </select>
            <input type="text" onkeyup="filter_course_list(event)" id="course-name" placeholder="Course Name">
          </form>
          <ul id="course-box" class="course-box"></ul>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
<!--         <button type="button" class="btn btn-primary">Add Classes</button>
 -->      </div>
    </div>
  </div>
</div>

  <div class="bottomComponent">
    
  </div>


<script src="lib/jquery-3.2.1.min.js"></script>

</script>
<script src="lib/p5.js"></script>
<script src="lib/p5.dom.js"></script>

<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<script src="js/pdf.js"></script>



</body>
</html>
