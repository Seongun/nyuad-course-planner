<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

		<title>Course Planner</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="css/style.css" type="text/css" />

	</head>
  <body>
    <div id="top-bar" class="container">
      <div class="row">
        <div class="col-sm-4">
          <div id="user_input" class="form-group">
            <label for="major">Your major</label>
            <select id="major" placeholder="Major" onchange="majorHandler()">
              <option value='cs'>Computer Sciece</option>
              <option value='va'>Visual Arts</option>
            </select>
            <label for="core">Your core curriculum</label>
            <select id="core" placeholder="Core" onchange="coreHandler()">
              <option value='new'>New Core</option>
              <option value='old'>Old Core</option>
            </select>
          </div>
        </div>
        <div class="col-sm-5">
          <div id="second-box">
            <p>Core Requirement Progress</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                70%
              </div>
            </div>
            <p>Major Requirement Progress</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
                70%
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-3">
          <div id="second-box">
            <label for="islamicReq" class="pure-checkbox">
            <input id="islamicReq" type="checkbox" value="" disabled>
            Islamic Requirement
          </label>
          </div>
        </div>
      </div>



    <script src = "js/script.js"></script>

	</body>
</html>
