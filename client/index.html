<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYUAD Course Planner</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/341779c185.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>
<body >
<header>
  <h1>Acamaniac</h1>
</header>

<main>
  <div class="course-list pure-u-2-5">
    <form id='filter-form' onchange="filter_course_list(event)" onsubmit="filter_course_list(event);" class="pure-form">
      <select name="course-type" id="course-type">
        <option value="none"></option>
      </select>
      <select name="course-semester" id="course-semester">
        <option value="-1"></option>
        <option value="0">Fall</option>
        <option value="1">J-term</option>
        <option value="2">Spring</option>
        <option value="3">Summer</option>
      </select>
      <input type="text" onkeyup="filter_course_list(event)" id="course-name" placeholder="Course Name">
    </form>
    <ul id="course-box" class="course-box" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
    </ul>
  </div>

  <div class="planner-area pure-u-3-5">
    <div class="year_switch">
      <button id="previous" type="button" onclick="previous_year()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <span id="current-year">Freshman</span>
      <button id="next" type="button" onclick="next_year()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    </div>

    <div class="planner" id="0">
      <div class="fall-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Fall</h3>
      </div>
      <div class="jterm-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>J-term</h3>
      </div>
      <div class="spring-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Spring</h3>
      </div>
      <div class="summer-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Summer</h3>
      </div>
    </div>

    <div class="planner disabled" id="1">
      <div class="fall-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Fall</h3>
      </div>
      <div class="jterm-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>J-term</h3>
      </div>
      <div class="spring-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Spring</h3>
      </div>
      <div class="summer-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Summer</h3>
      </div>
    </div>

    <div class="planner disabled" id="2">
      <div class="fall-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Fall</h3>
      </div>
      <div class="jterm-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>J-term</h3>
      </div>
      <div class="spring-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Spring</h3>
      </div>
      <div class="summer-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Summer</h3>
      </div>
    </div>

    <div class="planner disabled" id="3">
      <div class="fall-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Fall</h3>
      </div>
      <div class="jterm-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>J-term</h3>
      </div>
      <div class="spring-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Spring</h3>
      </div>
      <div class="summer-planner" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">
        <h3>Summer</h3>
      </div>
    </div>

  </div>
</main>

<footer>

</footer>

<script src="js/script.js"></script>
<script src="js/dragondrop.js"></script>

</body>
</html>
